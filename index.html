<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <nav>
      <input type="color" id="color-picker" value="#ff0000" />
      <select name="options" id="options">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-Dark</option>
        <option value="monochrome-light">Monochrome Light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic Complement</option>
        <option value="triad">Triad</option>
        <option value="quad">Quad</option>
      </select>
      <button>Get color scheme</button>
    </nav>
    <main>
      <div class="color" id="color1"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
      <div class="color" id="color5"></div>
    </main>
    <footer>
      <p class="color-name" id="color1-name">dfjkghd</p>
      <p class="color-name" id="color2-name">dfjkghd</p>
      <p class="color-name" id="color3-name">dfjkghd</p>
      <p class="color-name" id="color4-name">dfjkghd</p>
      <p class="color-name" id="color5-name">dfjkghd</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
